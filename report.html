<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Selling - Reports</title>
    <style>
        /* Global Styles - Consistent with Previous Pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        /* Form Styles */
        .report-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        select, input[type="date"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        /* Report Display Area */
        .report-display {
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            min-height: 200px;
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .report-table th, .report-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .report-table th {
            background-color: #3498db;
            color: white;
            font-weight: 500;
        }
        
        .report-table tr:hover {
            background-color: #f9f9f9;
        }
        
        /* Chart Container */
        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        
        /* No Data Message */
        .no-data {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 0;
            font-style: italic;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .report-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-group {
                width: 100%;
            }
            
            .report-table {
                display: block;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }
            
            .report-table th, 
            .report-table td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="card">
        <h3><i class="fas fa-chart-bar"></i> Generate Report</h3>
        
        <div class="report-controls">
            <div class="control-group">
                <label for="reportType">Report Type</label>
                <select id="reportType">
                    <option value="sales">Sales Report</option>
                    <option value="inventory">Inventory Report</option>
                    <option value="orders">Orders Report</option>
                    <option value="suppliers">Suppliers Report</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="duration">Duration</label>
                <select id="duration">
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="quarter">This Quarter</option>
                    <option value="year">This Year</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            
            <div class="control-group" id="customDateRange" style="display: none;">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            
            <div class="control-group" id="customDateRangeEnd" style="display: none;">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button id="generateReport" class="btn btn-primary">
                <i class="fas fa-file-alt"></i> Generate Report
            </button>
            <button id="exportReport" class="btn btn-secondary">
                <i class="fas fa-download"></i> Export
            </button>
        </div>
    </div>
    
    <div class="card">
        <h3><i class="fas fa-chart-pie"></i> Report Results</h3>
        
        <div class="report-display">
            <div class="no-data">Select report parameters and click "Generate Report"</div>
            
            <!-- Table will be inserted here -->
            <div id="reportResults" style="display: none;">
                <div class="chart-container">
                    <canvas id="reportChart"></canvas>
                </div>
                <table class="report-table" id="reportTable">
                    <!-- Table content will be generated dynamically -->
                </table>
            </div>
        </div>
    </div>

    <script>
        // Toggle custom date range visibility
        document.getElementById('duration').addEventListener('change', function() {
            const customRange = this.value === 'custom';
            document.getElementById('customDateRange').style.display = customRange ? 'block' : 'none';
            document.getElementById('customDateRangeEnd').style.display = customRange ? 'block' : 'none';
        });
        
        // Sample data for demonstration
        const sampleData = {
            sales: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                data: [12000, 19000, 15000, 18000, 21000],
                tableData: [
                    { month: 'January', sales: 12000, orders: 45 },
                    { month: 'February', sales: 19000, orders: 62 },
                    { month: 'March', sales: 15000, orders: 51 },
                    { month: 'April', sales: 18000, orders: 58 },
                    { month: 'May', sales: 21000, orders: 72 }
                ]
            },
            inventory: {
                labels: ['Classic', 'Modern', 'Waterfall', 'Vintage', 'Sensor'],
                data: [78, 15, 3, 42, 8],
                tableData: [
                    { product: 'Classic Single Lever', stock: 78, color: 'Chrome' },
                    { product: 'Modern Wall Mount', stock: 15, color: 'Brass' },
                    { product: 'Waterfall Spout', stock: 3, color: 'Black' },
                    { product: 'Vintage Cross Handle', stock: 42, color: 'Gold' },
                    { product: 'Sensor Activated', stock: 8, color: 'Chrome' }
                ]
            }
        };
        
        let reportChart = null;
        
        // Generate report button click handler
        document.getElementById('generateReport').addEventListener('click', function() {
            const reportType = document.getElementById('reportType').value;
            const duration = document.getElementById('duration').value;
            
            // In a real app, you would fetch data based on these parameters
            // For demo, we'll use sample data
            generateReport(reportType, duration);
        });
        
        // Export button click handler
        document.getElementById('exportReport').addEventListener('click', function() {
            alert('Report exported successfully!');
            // In a real app, this would generate a PDF or CSV
        });
        
        function generateReport(type, duration) {
            // Hide "no data" message
            document.querySelector('.no-data').style.display = 'none';
            
            // Show results container
            document.getElementById('reportResults').style.display = 'block';
            
            // Get the appropriate data for the report type
            const data = sampleData[type] || sampleData.sales;
            
            // Generate chart
            renderChart(data.labels, data.data, type);
            
            // Generate table
            renderTable(data.tableData, type);
        }
        
        function renderChart(labels, data, type) {
            const ctx = document.getElementById('reportChart').getContext('2d');
            
            // Destroy previous chart if it exists
            if (reportChart) {
                reportChart.destroy();
            }
            
            // Determine chart type and colors based on report type
            let chartType, backgroundColor, borderColor, label;
            
            switch(type) {
                case 'sales':
                    chartType = 'bar';
                    backgroundColor = 'rgba(52, 152, 219, 0.7)';
                    borderColor = 'rgba(52, 152, 219, 1)';
                    label = 'Sales ($)';
                    break;
                case 'inventory':
                    chartType = 'pie';
                    backgroundColor = [
                        'rgba(52, 152, 219, 0.7)',
                        'rgba(155, 89, 182, 0.7)',
                        'rgba(46, 204, 113, 0.7)',
                        'rgba(241, 196, 15, 0.7)',
                        'rgba(231, 76, 60, 0.7)'
                    ];
                    borderColor = [
                        'rgba(52, 152, 219, 1)',
                        'rgba(155, 89, 182, 1)',
                        'rgba(46, 204, 113, 1)',
                        'rgba(241, 196, 15, 1)',
                        'rgba(231, 76, 60, 1)'
                    ];
                    label = 'Stock Count';
                    break;
                default:
                    chartType = 'line';
                    backgroundColor = 'rgba(52, 152, 219, 0.2)';
                    borderColor = 'rgba(52, 152, 219, 1)';
                    label = 'Value';
            }
            
            reportChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: type === 'sales' ? {
                        y: {
                            beginAtZero: true
                        }
                    } : {}
                }
            });
        }
        
        function renderTable(data, type) {
            const table = document.getElementById('reportTable');
            table.innerHTML = '';
            
            // Create table header based on report type
            let headers;
            switch(type) {
                case 'sales':
                    headers = ['Month', 'Sales ($)', 'Orders'];
                    break;
                case 'inventory':
                    headers = ['Product', 'Stock', 'Color'];
                    break;
                default:
                    headers = Object.keys(data[0]).map(key => 
                        key.charAt(0).toUpperCase() + key.slice(1)
                    );
            }
            
            // Create header row
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create table body
            const tbody = document.createElement('tbody');
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const key = header.toLowerCase().replace(' ($)', '');
                    td.textContent = item[key] || '';
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
        }
    </script>
</body>
</html>
