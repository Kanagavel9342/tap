<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Selling - Order Entry</title>
    <style>
        /* Global Styles - Same as Previous Pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        
        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        /* Form Styles */
        form {
            margin-top: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
            
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 10px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Order Entry Section -->
    <div class="card">
        <h3><i class="fas fa-plus-circle"></i> New Order Entry</h3>
        <form id="orderForm">
            <div>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required min="1">
            </div>
            <div>
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Order</button>
        </form>
    </div>

    <!-- Supplier Orders Summary -->
    <div class="card">
        <h3><i class="fas fa-clipboard-list"></i> Today's Orders by Supplier</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Supplier</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Store orders locally (for demonstration)
        const orders = [];

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const supplierName = document.getElementById('supplierName').value;

            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const newOrder = {
                supplier: supplierName,
                product: productName,
                quantity,
                time
            };

            orders.push(newOrder);
            renderOrders();

            // Clear form
            this.reset();
        });

        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center; color: #7f8c8d;">No orders yet</td>`;
                tbody.appendChild(row);
                return;
            }

            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.supplier}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>${order.time}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize with empty table
        renderOrders();
    </script>
</body>
</html>
